<div *ngIf="hero">
    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span style="font-weight:bold;">Id: </span>{{hero.id}}</div>
    <div>
      <label for="hero-name"><span style="font-weight:bold;">Hero Name:</span></label>
      <input id="hero-name" [(ngModel)]="hero.name" placeholder="name">
    </div>
</div>
